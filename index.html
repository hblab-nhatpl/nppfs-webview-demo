<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="https://testsmpay.kcp.co.kr/pay/js/pluginfree/nppfs-1.13.0.js?202505021633"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      form {
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      input {
        display: block;
        margin-bottom: 12px;
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="secureForm">
      <input type="text" name="userid" placeholder="User ID" />
      <input
        type="password"
        name="password"
        placeholder="Password"
        data-format="num"
      />
      <button type="submit">Login</button>
    </form>

    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("secureForm");

        // Delay slightly to ensure npPfsCtrl is ready
        setTimeout(function () {
          if (typeof npPfsStartup === "function") {
            npPfsStartup(form, true, true, true, true, "npkencrypt", "on");
          } else {
            document.body.innerHTML =
              "<div style='color:red;text-align:center'>NPPFS failed to initialize.</div>";
          }
        }, 300);
      });
    </script>
  </body>
</html>
